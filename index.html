<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Find a Friend</title>
  </head>
  <body>
    <div class="container">
      <div class="card m-5">
        <div class="card-body text-center bg-info m-5 text-light">
          <h3>With whom do you share a common language? Find out here:</h3>
          <div class="form-group m-5">
            <input
              type="text"
              id="language"
              class="form-control"
              placeholder="Enter Your Language Code (2 letters)"
            />
          </div>
          <h5>
            <a
              href="https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes"
              class="btn btn-light text-dark m-5"
              >What is my language code???
            </a>
          </h5>
          <img src="IMG/friends.JPG" alt="" width="75%" />
        </div>
        <div class="card m-5">
          <div class="card-body bg-light" id="countries">
            <table class="table text-dark">
              <thead>
                <tr>
                  <th scope="col">You can make a friend in...</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="myCountries"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
